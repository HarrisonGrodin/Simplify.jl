language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
 allow_failures:
 - julia: 0.6

script:
  - julia -e 'Pkg.clone(pwd()); using Pkg3; pkg"build SymReduce"; Pkg.test("SymReduce"; coverage=true)'

after_success:
  - julia -e 'cd(Pkg.dir("SymReduce")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'cd(Pkg.dir("SymReduce")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
